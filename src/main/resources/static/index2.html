<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>Share-it! BETA</title>
	</head>

	<body ng-app="myApp">
	
		<div class="jumbotron">
  			<h1>Share-it! BETA FRONTEND</h1>
  			<p>...</p>
  			<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
		</div>
	
		<div ng-controller="UserController">
			<form name="userForm">
				<table>
					<tr><th>ID</th> <th>Name</th> <th>Email</th></tr>
					<tr ng-repeat="row in users">
						<td><span ng-bind="row.id"></span></td>
						<td><span ng-bind="row.name"></span></td>
						<td><span ng-bind="row.email"></span></td>
					</tr>
				</table>
				
				<p class="bg-info info-msg" id="info1">{{Message}}</p>
				
				<div class="form-group">
					<label class="blue_font">Name</label>
					<input class="form-control" type="text" id="Name" ng-model="userForm.name" placeholder="Name" autocomplete="off">
				</div>
				
				<div class="form-group">
					<label class="blue_font">Email</label>
					<input class="form-control" type="text" id="Email" ng-model="userForm.email" placeholder="Email" autocomplete="off">
				</div>
				
				<div class="form-group">
					<label class="blue_font">Password</label>
					<input class="form-control" type="text" id="Password" ng-model="userForm.password" placeholder="Password" autocomplete="off">
				</div>
				
				<div class="form-group">
					<label class="blue_font">Mobile</label>
					<input class="form-control" type="text" id="Mobile" ng-model="userForm.Mobile" placeholder="Mobile" autocomplete="off">
				</div>
				
				<div class="form-group">
					<label class="blue_font">Birthday</label>
					<input class="form-control" type="text" id="Mobile" ng-model="userForm.Birthday" placeholder="Birthday" autocomplete="off">
				</div>
				
				<div class="btn-wrapper">
					<div class="row-gutter-5">
						<div class="col-md-4 col-xs-6 col-sm-6">
							<button class="btn btn_blue" type="button" data-ng-click="create()" id="Create">Create</button>
						</div>
						<div class="col-md-4 col-xs-6 col-sm-6">
							<button class="btn btn_blue" type="button" data-ng-click="refresh()" id="Refresh">Refresh</button>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="blue_font">ID</label>
					<input class="form-control" type="text" id="ID" ng-model="userForm.id" placeholder="ID" autocomplete="off">
				</div>
				<div class="btn-wrapper">
					<div class="row-gutter-5">
						<div class="col-md-4 col-xs-6 col-sm-6">
							<button class="btn btn_blue" type="button" data-ng-click="deleteRec()" id="Delete">Delete</button>
						</div>
						<div class="col-md-4 col-xs-6 col-sm-6">
							<button class="btn btn_blue" type="button" data-ng-click="update()" id="Update">Update</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		
		<script src="./js/angular.min.js"></script>
		<script src="./js/angular-resource.min.js"></script>
		<script src="./js/app.js"></script>
		<link rel="stylesheet" href="./css/bootstrap.css">
		<link rel="stylesheet" href="./css/bootstrap-theme.css">
	</body>
</html>
